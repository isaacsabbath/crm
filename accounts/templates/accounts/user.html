{% extends 'accounts/main.html' %}

{% block content %}

{% include 'accounts/status.html' %}



<div class="container mt-3">
	<div class="row">
		<div class="col-md-5">
			<div class="card shadow">
				<div class="card-body">
					<h6> Order Summary</h6>
					<hr>
					<table class="table table-striped table-bordered">
					        <tr>
					            <th>Product</th>
					            <th>Price</th>
					            <th>status</th>
					        </tr>
					        {% for order in orders %}
					            <tr>
					                <td>{{ order.product.name }}</td>
					                <td>{{ order.product.price }}</td>
					                <td>{{ order.status }}</td>
					            </tr>
					        {% endfor %}
					</table>
					<h6 class="fw-bold">Grand Total:
						<span class="float-end"> Ksh, {{ total }}</span>
					</h6>
				</div>
				<td><a class="btn btn-sm btn-info" href="{% url 'checkout' %}"><i class="fa fa-download">Summary Report</i></a></td>
			</div>
			
		</div>
	</div>
</div>



{% endblock %}
